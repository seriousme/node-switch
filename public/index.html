<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Home Switch</title>

    <!-- Bootstrap core CSS -->

    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home Switch</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <ul id="itemList" class="list-group">
            <li class="list-group-item">
                <label> Light 1 </label>
                <div class="btn-group pull-right">
                  <button class="btn btn-primary active"  data-device="device1" data-value="on" >ON</button>
                  <button class="btn btn-default"  data-device="device1" data-value="off" >OFF</button>
                </div>
            </li>
            <li class="list-group-item">
                <label> Light 2 </label>
                <div class="btn-group pull-right">
                  <button class="btn btn-primary active" data-device="device2" data-value="on" >ON</button>
                  <button class="btn btn-default" data-device="device2" data-value="off" >OFF</button>
                </div>
            </li>
            <li class="list-group-item">
                <label> Light 3 </label>
                <div class="btn-group pull-right">
                  <button class="btn btn-primary active" data-device="device3" data-value="on" >ON</button>
                  <button class="btn btn-default" data-device="device3" data-value="off" >OFF</button>
                </div>
            </li>

            <li class="list-group-item">
                <label> Light 4 </label>
                <div class="btn-group pull-right">
                  <button class="btn btn-primary active" data-device="device4" data-value="on" >ON</button>
                  <button class="btn btn-default" data-device="device4" data-value="off" >OFF</button>
                </div>
            </li>

            <li class="list-group-item">
                <label> Blinds 1 </label>
                  <div class="pull-right">
                      <button class="btn btn-default" data-device="device6" data-value="on">Down</button>
                      <button class="btn btn-default" data-device="device6" data-value="off">Up</button>
                  </div>
            </li>

            <li class="list-group-item">
                <label> Blinds 2 </label>
                <div class="pull-right">
                      <button class="btn btn-default" data-device="device7" data-value="on">Down</button>
                      <button class="btn btn-default" data-device="device7" data-value="off">Up</button>
                </div>
            </li>

            <li class="list-group-item">
                <label>
                    Automatic
                </label>
                <div class="btn-group btn-toggle pull-right">
                  <button class="btn btn-primary active" data-device="auto" data-value="on" >ON</button>
                  <button class="btn btn-default" data-device="auto" data-value="off" >OFF</button>
                </div>
            </li>
        </ul>
    </div>
    <footer class="footer">
     <div class="container">
       <p id="err" class="text-muted"></p>
     </div>
   </footer>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type='text/javascript'>
        //<![CDATA[
        window.onload = function() {
            var busy = false;

            function showError(jqxhr,err,errtxt) {
               $("#err").html('An error occurred trying to connect to the service');
            }

            function setState(serviceResponse) {
                for (var item in serviceResponse) {
                    var active = (serviceResponse[item] === 'on') ? 'on':'off';
                    var inactive = (active === 'off') ? 'on':'off';
                    $("[data-device="+item+"][data-value="+active+"]").removeClass("btn-default").addClass("btn-primary active");
                    $("[data-device="+item+"][data-value="+inactive+"]").removeClass("btn-primary active").addClass("btn-default");

                }
                $("#err").html('');
            }

            function callService(id, value) {
                var serviceUrl = '/cgi-bin/switch';
                var data = {
                  sid:Math.random()
                };
                if (value) {
                    data[id] = value;
                }
                //showError(url);
                $.ajax({
                   dataType: "json",
                   url: serviceUrl,
                   data: data,
                   success: setState,
                   error: showError
                });
            }


            callService();

            $( ":button" ).click(
              function () {
                if (!busy) {
                    callService(this.getAttribute('data-device'), this.getAttribute('data-value'));
                }
              });
        }; //]]>
    </script>
</body>

</html>
